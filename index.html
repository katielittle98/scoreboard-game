<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="score1">0</div>
                <div>
                    <button class="btn btn1"onclick="scoreOneHome()">+1</button>
                    <button class="btn btn2" onclick="scoreTwoHome()">+2</button>
                    <button class="btn btn3" onclick="scoreThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="score2">0</div>
                <div>
                    <button class="btn btn1" onclick="scoreOneAway()">+1</button>
                    <button class="btn btn2" onclick="scoreTwoAway()">+2</button>
                    <button class="btn btn3" onclick="scoreThreeAway()">+3</button>
                </div>
            </div>
            <div class="break"></div>
            <div>
                <button class="btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
